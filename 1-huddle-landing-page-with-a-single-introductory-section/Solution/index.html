<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
</head>
<body>

  <main>
    <div class="container">
      <header class="pb-5 pt-4">
        <div class="container">
          <img class="" id="logoimage" src="./images/logo.svg" alt=""></div>
      </header>
      <div class="desktop-row">
        <div class="desktop-col">
          <section class="pt-5 pb-5">
            <img id="heroimage" class="img-fluid mx-auto d-block" src="./images/illustration-mockups.svg" alt="">
          </section>
        </div>
        <div class="desktop-col">
          <article class="py-5">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <div class="py-5 d-grid gap-2 col-7 mx-auto">
              <button class="cta btn btn-primary py-3" type="button">Register</button>
            </div>
          </article>
          <footer class="py-5">
              <div class="row">
                <div class="col text-end">
                  <span class="social-button fa-stack fa-lg">
                    <i class="fa-solid fa-o fa-stack-2x fa-inverse"></i>
                    <i class="fa-brands fa-facebook-f fa-inverse fa-stack-1x"></i>
                  </span>
                </div>
                <div class="col text-center">
                  <span class="social-button fa-stack fa-lg">
                    <i class="fa-solid fa-o fa-stack-2x fa-inverse"></i>
                    <i class="fa-brands fa-twitter fa-inverse fa-stack-1x"></i>
                  </span>
                </div>
                <div class="col text-start">
                  <span class="social-button fa-stack fa-lg">
                    <i class="fa-solid fa-o fa-stack-2x fa-inverse"></i>
                    <i class="fa-brands fa-instagram fa-inverse fa-stack-1x"></i>
                    </span>
                </div>
              </div>
          </footer>
        </div>
      </div>
    </div>
  </main>

    </p>
  </div> -->

</body>
</html>
